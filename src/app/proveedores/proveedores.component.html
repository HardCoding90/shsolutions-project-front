<div class="main-content" *ngIf="dataSourceProductos && dataSourceProductosProveedores " >
  <div class="container-fluid">
      <mat-tab-group>
         
          <mat-tab label="Productos por proveedor">
              <div class="row">
                  <div class="col-md-6">
                      <div class="card">
                          <div class="card-header card-header-danger">
                              <h4 class="card-title">Productos sin agregar</h4>
                          </div>
                          <div class="card-body">
                              <form>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <mat-form-field>
                                              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
                                          </mat-form-field>
                                      </div>

                                  </div>
                                  <div class="principal-container small mat-elevation-z8">
                                      <table style="width: 100%;" mat-table [dataSource]="dataSourceProductos">

                                          <!-- ID Column -->
                                          <ng-container matColumnDef="id" >
                                              <th mat-header-cell *matHeaderCellDef> ID </th>
                                              <td mat-cell *matCellDef="let element" (click)="registrarPrecio( element )">
                                                 {{element.idProducto }} </td>
                                          </ng-container>

                                          <!-- Nombre Column -->
                                          <ng-container matColumnDef="producto">
                                              <th mat-header-cell *matHeaderCellDef> Raz√≥n Social </th>
                                              <td mat-cell *matCellDef="let element"  (click)="registrarPrecio( element )"> 
                                                {{element.producto}} </td>
                                          </ng-container>

                                          <!-- Apellidos Column -->
                                          <ng-container matColumnDef="referencia">
                                              <th mat-header-cell *matHeaderCellDef> Referencia </th>
                                              <td mat-cell *matCellDef="let element"  (click)="pasarProducto(element)"> 
                                                {{element.referencia}} </td>
                                          </ng-container>

                                            <!-- Email Column -->
                                            <ng-container matColumnDef="marca">
                                                  <th mat-header-cell *matHeaderCellDef> Marca </th>
                                                  <td mat-cell *matCellDef="let element"  (click)="pasarProducto(element)"> 
                                                    {{element.marca}} </td>
                                              </ng-container>

                                              
                                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                      </table>

                                      <mat-paginator [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>
                                  </div>
                                  <!--<button mat-raised-button type="submit" class="btn btn-danger pull-right">Registrar
                                  </button>-->
                                  <div class="clearfix"></div>
                              </form>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Productos Agregados</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field>
                                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
                                        </mat-form-field>
                                    </div>

                                </div>
                                <div class="principal-container small mat-elevation-z8">
                                    <table style="width: 100%;" mat-table [dataSource]="dataSourceProductosProveedores">

                                        <!-- ID Column -->
                                        <ng-container matColumnDef="id">
                                            <th mat-header-cell *matHeaderCellDef> ID </th>
                                            <td mat-cell *matCellDef="let element" (click)="devolverProducto(element)"> 
                                              {{element.idProducto }} </td>
                                        </ng-container>

                                        <!-- Nombre Column -->
                                        <ng-container matColumnDef="producto">
                                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                            <td mat-cell *matCellDef="let element" (click)="devolverProducto(element)"> 
                                              {{element.producto}} </td>
                                        </ng-container>

                                        <!-- Apellidos Column -->
                                        <ng-container matColumnDef="referencia">
                                            <th mat-header-cell *matHeaderCellDef> Referencia </th>
                                            <td mat-cell *matCellDef="let element" (click)="devolverProducto(element)"> 
                                              {{element.referencia}} </td>
                                        </ng-container>

                                          <!-- Email Column -->
                                          <ng-container matColumnDef="marca">
                                                <th mat-header-cell *matHeaderCellDef> Marca </th>
                                                <td mat-cell *matCellDef="let element" (click)="devolverProducto(element)"> 
                                                  {{element.marca}} </td>
                                            </ng-container>

                                            
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>

                                    <mat-paginator [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>
                                </div>
                                <!--<button mat-raised-button type="submit" class="btn btn-danger pull-right">Registrar
                                </button>-->
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-12 text-center">
                      <input mat-raised-button type="submit" 
                      (click)="onSubmitProductosProveedor()"
                      style="margin-top: 20px;"
                      class="btn btn-default" value="Guardar">
                  </div>
              </div>
          </mat-tab>
      </mat-tab-group>

  </div>
</div>
